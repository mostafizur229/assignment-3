<!DOCTYPE html>
<html>
<head>
  <title>Prime Number Checker</title>
  <script>
    function isPrimeNumber(number) {
      if (number <= 1) {
        return false;
      }
      
      for (var i = 2; i <= Math.sqrt(number); i++) {
        if (number % i === 0) {
          return false;
        }
      }
      
      return true;
    }
    
    function checkPrimeNumber() {
      var number = parseInt(document.getElementById('inputNumber').value);
      var isPrime = isPrimeNumber(number);
      var result = isPrime ? "It is a prime number." : "It is not a prime number.";
      document.getElementById('result').innerHTML = result;
    }
  </script>
</head>
<body>
  <h1>Prime Number Checker</h1>
  <p>Enter a positive integer to check if it is a prime number:</p>
  <input type="number" id="inputNumber" placeholder="Enter a positive integer">
  <button onclick="checkPrimeNumber()">Check</button>
  <h2>Result:</h2>
  <div id="result"></div>
</body>
</html>
