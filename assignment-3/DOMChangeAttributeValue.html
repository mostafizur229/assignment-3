<!DOCTYPE html>
<html>
<head>
  <title>Change Image Source Example</title>
  <script>
    function changeImageSource() {
      var image = document.getElementById('myImage');
      image.src = 'https://example.com/new-image.jpg';
    }
  </script>
</head>
<body>
  <h1>Change Image Source Example</h1>
  <img id="myImage" src="https://example.com/initial-image.jpg" alt="Initial Image">
  <br>
  <button onclick="changeImageSource()">Change Image Source</button>
</body>
</html>
